  <!-- Container wrapper -->
  <div class="container-fluid">

    <!-- Collapsible wrapper -->

      <img src="../../../assets/images/logo.png" height="100px" width="100px" routerLink="/home" />
      <!-- Left links -->
      <ul class="navbar-nav mb-2 mb-lg-0">

          <a class="nav-link active" aria-current="page" routerLink="/home">Home</a>

        </li>

        </li>

          <a class="nav-link" aria-current="page" routerLink="/ourPolicy">Our Policy</a>
        </li>
      </ul>
      <button *ngIf="! isLoggedIn()" type="button" class="btn btn-outline-success" routerLink="/login">Login</button>
