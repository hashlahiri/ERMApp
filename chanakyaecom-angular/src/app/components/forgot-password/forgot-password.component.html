<app-header></app-header>
<section class="container vh-100">
   <div class="container mt-5">
      <div class="card text-center">

         <!--RESET PASSWORD FORM BEGINS-->
         <div class="container forget-password">
            <div class="row">
               <div class="col-md-12 col-md-offset-4">
                  <div class="panel panel-default">
                     <div class="panel-body">
                        <div class="text-center">
                           <img src="../../../assets/images/frontendImages/forgotPasswordPage/resetPassword.png"
                              alt="reset-image" border="0">
                           <h2 class="text-center">Forgot Password?</h2>
                           <p>You can reset your password here.</p>
                           <form [formGroup]="forgotPasswordFormGroup" #forgotPasswordData="ngForm" (ngSubmit)="onSubmit(forgotPasswordData.value)"
                              id="register-form" role="form" autocomplete="off" class="form" method="post">
                              <div class="form-group">
                                 <div *ngIf="userEmail.invalid && (userEmail.dirty || userEmail.touched)" class="alert alert-danger mt-1">
                                    <div *ngIf="userEmail.errors.required || userEmail.errors.notOnlyWhitespace">
                                       EMAIL CANNOT HAVE ONLY WHITESPACE
                                    </div>
                                    <div *ngIf="userEmail.errors.minlength">
                                       EMAIL BELOW MINIMUM LENGTH
                                    </div>
                                    <div *ngIf="userEmail.errors.maxlength">
                                       EMAIL ABOVE MAXIMUM LENGTH
                                    </div>
                                    <div *ngIf="userEmail.errors.pattern">
                                       INVALID EMAIL FORMAT
                                    </div>
                                 </div>
                                 <div class="input-group">
                                    <input formControlName="userEmail" id="userEmail" name="userEmail" placeholder="Registered Email"
                                       class="form-control" type="email" ngModel required>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <div *ngIf="userSecretPin.invalid && (userSecretPin.dirty || userSecretPin.touched)" class="alert alert-danger mt-1">
                                    <div *ngIf="userSecretPin.errors.required || userSecretPin.errors.notOnlyWhitespace">
                                       PIN CANNOT HAVE ONLY WHITESPACE
                                    </div>
                                    <div *ngIf="userSecretPin.errors.minlength">
                                       PIN BELOW MINIMUM LENGTH
                                    </div>
                                    <div *ngIf="userSecretPin.errors.maxlength">
                                       PIN ABOVE MAXIMUM LENGTH
                                    </div>
                                    <div *ngIf="userSecretPin.errors.pattern">
                                       INVALID PIN FORMAT
                                    </div>
                                 </div>
                                 <div class="input-group">
                                    <input formControlName="userSecretPin" id="forgetAnswer" name="userSecretPin" placeholder="Secret Pin"
                                       class="form-control" type="text" ngModel required>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <input name="btnForget" class="btn btn-lg btn-primary btn-block btnForget"
                                    value="Reset Password" type="submit">
                              </div>
                           </form>
                           <h5>Already have an account?</h5>
                           <button type="button" class="btn btn-md btn-secondary" routerLink="/login">LOGIN NOW</button>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!--RESET PASSWORD FORM ENDS-->

   </div>
</section>
