<section class="container vh-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 text-black">

                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 ">
                    <form [formGroup]="loginFormGroup" style="width: 23rem;" #loginForm = "ngForm" (ngSubmit) = "login(loginForm.value)">

                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

                        <div class="form-outline mb-4">
                            <input formControlName="userName" type="text" ngModel id="userName" name="userName"
                                class="form-control form-control-lg" placeholder="Enter your username" required />
                            <label class="form-label" for="form2Example18">Username*</label>
                            
                            <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="alert alert-danger mt-1">
                                <div *ngIf="userName.errors.required || userName.errors.notOnlyWhitespace">
                                    USERNAME CANNOT BE EMPTY OR ONLY WHITESPACE
                                </div>
                                <div *ngIf="userName.errors.minlength">
                                    USERNAME BELOW MINIMUM LENGTH
                                </div>
                                <div *ngIf="userName.errors.maxlength">
                                    USERNAME ABOVE MAXIMUM LENGTH
                                </div>  
                                <div *ngIf="userName.errors.pattern">
                                    INVALID USERNAME FORMAT
                                </div>
                            </div>
                        </div>

                        <div class="form-outline mb-4">
                            <input formControlName="userPassword" type="password" ngModel id="userPassword" name="userPassword"
                                placeholder="Enter your password" class="form-control form-control-lg" />
                            <label class="form-label" for="form2Example28">Password</label>

                            <div *ngIf="userPassword.invalid && (userPassword.dirty || userPassword.touched)"
                             class="alert alert-danger mt-1">
                                <div *ngIf="userPassword.errors.required || userPassword.errors.notOnlyWhitespace">
                                    PASSWORD CANNOT BE EMPTY OR ONLY WHITESPACE
                                </div>
                                <div *ngIf="userPassword.errors.minlength">
                                    PASSWORD BELOW MINIMUM LENGTH
                                </div>
                                <div *ngIf="userPassword.errors.maxlength">
                                    PASSWORD ABOVE MAXIMUM LENGTH
                                </div>
                            </div>
                        </div>

                        <div class="pt-1 mb-4">
                            <input type="submit" value="Login" class="btn btn-info btn-lg btn-block form-control">
                        </div>

                        <p class="small mb-5 pb-lg-2"><a class="text-muted" routerLink="/forgotPassword">Forgot
                                password?</a></p>
                        <p>Don't have an account? <a class="link-info" routerLink="/register">Register here</a></p>

                    </form>

                </div>

            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="../../../assets/images/frontendImages/loginFrontend.jpg" alt="Login image"
                    class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
        </div>
    </div>
</section>
